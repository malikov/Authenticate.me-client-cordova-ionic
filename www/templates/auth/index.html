<ion-view title="Sign In">
  <ion-content class="main-login-page content-bg overlay-content" scroll="false" >
  			<div class="list">
			  <label class="item item-input username">
			    <input type="text" placeholder="Username" ng-model="user.username">
			  </label>

			  <label class="item item-input lock">
			    <input type="password" placeholder="Password" ng-model="user.password">
			  </label>
			</div>
		
			<button class="button button-full button-blue" ng-click="authenticateUser()">
				SIGN IN
			</button>

			<button class="button button-full button-twitter hide-on-keyboard-open" ng-click="authenticate('twitter')">
				SIGN IN WITH TWITTER
			</button>

			<button class="button button-full button-instagram hide-on-keyboard-open" ng-click="authenticate('instagram')">
				SIGN IN WITH INSTAGRAM
			</button>

  </ion-content>
</ion-view>
